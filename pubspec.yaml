name: cima_learn
description: A Flutter app for CIMA Learn, offering dispute resolution training.
version: 1.0.0
environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.9
  supabase_flutter: ^2.6.0
  flutter_dotenv: ^5.1.0
  animate_do: ^3.3.4
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/arbitration-london.jpg
    - assets/images/mediation-fundamentals.jpg
    - assets/images/diac-rules.jpg
    - assets/images/commercial-law.jpg
    - assets/images/advanced-mediation.jpg
    - assets/images/compliance-risk.jpg
    - assets/images/investment-arbitration.jpg
    - assets/images/construction-dispute.jpg
    - assets/images/ethics-arbitration.jpg
    - assets/images/hero-legal-training.jpg